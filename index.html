<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Canchas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>App de Reservas de Canchas de Fútbol</h1>
    </header>

    <section id="buscar-cancha">
        <h2>Buscar Canchas Disponibles</h2>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" placeholder="Ingresa tu ciudad o zona">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora">

        <label for="tipo-cancha">Tipo de Cancha:</label>
        <select id="tipo-cancha">
            <option value="">Selecciona el tipo de cancha</option>
            <option value="sintetica">Sintética</option>
            <option value="cesped">Césped Natural</option>
            <option value="cemento">Cemento</option>
        </select>

        <label for="precio-maximo">Precio Máximo (COP):</label>
        <input type="number" id="precio-maximo" placeholder="Ingresa el precio máximo">

        <button onclick="buscarCanchas()">Buscar</button>
    </section>

    <section id="resultados">
        <h2>Resultados de la Búsqueda</h2>
        <div id="lista-canchas">
            <!-- Aquí se agregarán dinámicamente las canchas encontradas -->
        </div>
    </section>

    <section id="mis-reservas">
        <h2>Mis Reservas</h2>
        <ul id="lista-reservas">
            <li>No tienes reservas aún.</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Reserva de Canchas</p>
        <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a>
    </footer>

    <!-- Ventana modal para mostrar detalles de la cancha -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <img id="modal-imagen" src="" alt="Imagen de la cancha" style="width:100%; height:auto;">
            <p id="modal-precio"></p>
            <button id="modal-reservar-btn" onclick="reservarCancha()">Reservar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
